		<h3>Preencha o formulário a seguir para ingressar na plataforma Katze:</h3>
		<form>
  			<div class="form-group">
 		   		<label for="exampleInputEmail1">Endereço de email</label>
 		   		<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
	 		</div>
 			<div class="form-group">
    			<label for="exampleInputPassword1">Senha</label>
    			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
  			</div>
  			<div class="form-group">
    			<label for="exampleInputPassword1">CPF</label>
    			<input type="text" class="form-control" id="exampleInputPassword1" placeholder="000.000.000-00">
  			</div>
  			<div class="form-group">
    			<label for="exampleInputPassword1">Data de Nascimento</label>
    			<input type="date" class="form-control" id="exampleInputPassword1" placeholder="DD/MM/AAAA">
  			</div>
  			<div class="form-group">
  				<label for="exampleInputPassword1">Gênero</label><br>
  				<input type="radio" name="gender" value="male"> Masculino<br>
 				<input type="radio" name="gender" value="female"> Feminino<br>
  				<input type="radio" name="gender" value="other"> Outro<br>
  			</div>
  			<div class="form-group">
    			<label for="exampleInputPassword1">Tipo de perfil</label><br>
    			<input type="radio" name="tipoPerfil" value="estudante"> Estudante<br>
    			<input type="radio" name="tipoPerfil" value="professor"> Professor<br>
  			</div> 
  			<div class="form-group">
    			<label for="exampleInputFile">Foto de perfil</label>
    			<input type="file" id="exampleInputFile">
  			</div>
  			<div class="checkbox">
    			<label>
   					<input type="checkbox"> Desejo ser informado sobre aulas próximas ao meu local de trabalho.
    			</label>
  			</div>
  			<div class="checkbox">
    			<label>
   					<input type="checkbox"> Li e concordo com os termos de uso.
    			</label>
  			</div>
  			<a href="index.html" type="submit" class="btn btn-default">Finalizar</a>
		</form>
